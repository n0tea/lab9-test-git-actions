name: Calculator CI

# Тесты запускаются при каждом push в ветку main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Загружаем код из репозитория на виртуальную машину
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Устанавливаем интерпретатор Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3. Устанавливаем библиотеку pytest
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    # 4. Запускаем сами тесты
    - name: Run tests with pytest
      run: |
        pytest -v